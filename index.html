<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header class="header">
        <h1 class="header-text">Your 5-Day Weather Forecast</h1>
    </header>
    <h2 class="bold">Enter a city:</h2>
    <form id="search-form" class="form">
        <input id="search-input" class="form-input" type="text" placeholder="Austin">
    </form>
    <div class="btn-div">
        <button id="submit-btn" class="btn">Show Forecast</button>
    </div>
    <hr />  
    <p id="past-search"></p>
    <div id="card-container">
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
